#!/bin/bash
#        --dtb j721e-evm

board_hacks="j721e_evm"

#Bootloader:
bootloader_location="distro_bootloader_dual_partition"
bootloader_distro_dir="u-boot/bb-u-boot-beagleboneai64"
bootloader_distro_dir_sysfw="u-boot/bb-k3-image-gen-j721e-evm"
uboot_firwmare_dir="enable"

#Bootloader Partition:
conf_boot_fstype="fat32"
conf_boot_startmb="1"
conf_boot_endmb="128"
conf_root_device="/dev/mmcblk1"

#extlinux:
extlinux="enable"
extlinux_append="console=ttyS2,115200n8 earlycon=ns16550a,mmio32,0x02800000 root=/dev/mmcblk1p2 ro rootfstype=ext4 rootwait net.ifnames=0 quiet"
