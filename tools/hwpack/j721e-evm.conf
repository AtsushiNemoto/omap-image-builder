#!/bin/bash
#        --dtb j721e-evm

#Bootloader:
bootloader_location="distro_bootloader_dual_partition"
bootloader_distro_dir="u-boot/bb-u-boot-j721e-evm"
uboot_firwmare_dir="enable"

#Bootloader Partition:
conf_boot_fstype="fat32"
conf_boot_startmb="1"
conf_boot_endmb="64"

#extlinux:
extlinux="enable"
extlinux_append="console=ttyS2,115200n8 earlycon=ns16550a,mmio32,0x02800000 root=/dev/mmcblk0p2 ro rootfstype=ext4 rootwait net.ifnames=0"
