#!/bin/bash
#        --dtb beaglev-starlight-jh7100

#Bootloader Partition:
bootloader_location="no_bootloader_single_partition"

#Kernel
conf_kernel="riscv"

#extlinux:
extlinux="enable"
extlinux_append="console=ttyS0,115200 earlycon root=/dev/mmcblk0p1 ro rootfstype=ext4 rootwait stmmac.chain_mode=1"
extlinux_fdtdir="enable"
extlinux_devicetree="starfive/jh7100-starlight.dtb"
