##
release="sid"
image_type="console"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
deb_distribution="debian"
deb_codename="sid"
deb_arch="riscv64"
#
deb_include="	\
	alsa-utils	\
	bash-completion	\
	bc	\
	bison	\
	bsdmainutils	\
	build-essential	\
	ca-certificates	\
	can-utils	\
	cloud-guest-utils	\
	curl	\
	debian-ports-archive-keyring	\
	device-tree-compiler	\
	dosfstools	\
	flex	\
	git	\
	gnupg	\
	htop	\
	i2c-tools	\
	initramfs-tools	\
	libgpiod-dev	\
	libiio-dev	\
	libiio-utils	\
	libinline-files-perl	\
	libncurses5-dev	\
	libnss-systemd	\
	libssl-dev	\
	linux-base	\
	locales	\
	nano	\
	net-tools	\
	openresolv	\
	openssh-server	\
	pastebinit	\
	patch	\
	python-is-python3	\
	python3-dev	\
	python3-libgpiod	\
	python3-pip	\
	python3-pycryptodome	\
	python3-pyelftools	\
	python3-setuptools	\
	rsync	\
	ssl-cert	\
	sudo	\
	tio	\
	tree	\
	u-boot-tools	\
	unzip	\
	usb-modeswitch	\
	vim	\
	wget	\
"

#
#deb_exclude=""

#Normal...
#deb_components="main contrib non-free"
#deb_mirror=""

#Ports...
deb_components="main"
deb_mirror="deb.debian.org/debian-ports"

##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="	\
	avahi-utils	\
	libnss-mdns	\
	libpam-systemd	\
	net-tools	\
	zstd	\
"

##
rfs_username="debian"
rfs_fullname="Beagle User"
rfs_password="temppwd"
rfs_hostname="BeagleBone"
rfs_root_password="root"
#rfs_default_desktop=""
#rfs_desktop_background=""
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="BeagleBoard.org Debian Sid Console Image"
rfs_console_banner="Support: https://bbb.io/debian"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support: https://bbb.io/debian"
rfs_ssh_user_pass="enable"
rfs_use_systemdnetworkd="enable"
#rfs_enable_vscode="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_arch="riscv64"
#repo_rcnee_mirror="debian.beagle.cc"
repo_rcnee_pkg_list="	\
	bb-usb-gadgets	\
	generic-sys-mods	\
	gt	\
	file	\
	libusbgx	\
	linux-image-5.13.6-riscv64-r17	\
	overlayroot	\
	iperf	\
	iw	\
	less	\
	pkg-config	\
	usbutils	\
	v4l-utils	\
	systemd-timesyncd	\
"
##
#repo_rcnee_pkg_version=""
#repo_rcnee_cmem_version=""
include_firmware="enable"
#
chroot_COPY_SETUP_SDCARD="enable"
chroot_before_hook=""
chroot_after_hook=""
chroot_script="beagleboard.org-bullseye-riscv64.sh"
chroot_post_uenv_txt=""
chroot_tarball="enable"
keep_ssh_keys="enable"
