#!/bin/bash
#        --dtb beaglev-starlight-jh7100

#Bootloader Partition:
bootloader_location="no_bootloader_single_partition"

#Kernel
conf_kernel="riscv"

#extlinux:
extlinux="enable"
extlinux_append="console=ttyS0,115200 root=/dev/mmcblk0p1 ro rootfstype=ext4 rootwait"
extlinux_devicetree="starfive/starfive_vic7100_evb.dtb"
